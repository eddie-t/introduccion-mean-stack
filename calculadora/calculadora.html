<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculadora</title>
        <script type="text/javascript" src="js/calculadora.js"></script>
        <script type="text/javascript" src="js/funcionalidad.js"></script>
        <link rel="stylesheet" type="text/css" href="css/calculadora.css"/>
   </head>
    <body>
        <header><h1>Calculadora</h1></header>
        <section>
            <article>
                <form id= formulario1>

                <table border="1" cellspacing="10" font-size="25" >
                    <tr>
                    <td colspan="4" id="superior"><input type="text" id ="visor" value=0 maxlength="27" readonly></td>
                    </tr>
                 <tr>
                    <td><input type="button" id = "siete" value="7" onclick="escribir(this)"/></td>
                    <td><input type="button" id = "ocho" value="8" onclick="escribir(this)"/></td>
                    <td><input type="button" id = "nueve" value="9" onclick="escribir(this)"/></td>
                    <td><input type="button" id = "suma" value="+" onclick="operar(this)"/></td>

                </tr>
                <tr>
                    <td><input type="button" id = "cuatro" value="4" onclick="escribir(this)"/></td>
                    <td><input type="button" id = "cinco" value="5" onclick="escribir(this)"/></td>
                    <td><input type="button" id = "seis" value="6" onclick="escribir(this)"/></td>
                    <td><input type="button" id = "resta" value="-" onclick="operar(this)"/></td>
                </tr>
                <tr>
                    <td><input type="button" id ="uno" value="1" onclick="escribir(this)"/></td>
                    <td><input type="button" id ="dos" value="2" onclick="escribir(this)"/></td>
                    <td><input type="button" id= "tres" value="3" onclick="escribir(this)"/></td>
                    <td><input type="button" id = "multiplicacion" value="*" onclick="operar(this)"/></td>
                </tr>
                <tr>
                    <td><input type="button" id = "." value="." onclick="escribir(this)"/></td>
                    <td><input type="button" id = "cero" value="0" onclick="escribir(this)"/></td>
                    <td><input type="button" id= "ce" value= "ce" onclick="inicializar()"/></td>
                    <td><input type="button" id = "division" value="/" onclick="operar(this)"/></td>
                </tr>
                <tr>
	               	<td colspan="4" id="inferior"><input type="button" id = "igual" value="=" onclick="operar(this)"/></td>
                </tr>
                </table>
                </form>

            </article>
        </section>
    </body>
</html>
